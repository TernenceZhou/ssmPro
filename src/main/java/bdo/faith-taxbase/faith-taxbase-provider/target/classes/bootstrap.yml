spring:
    jndi:
        ignore: true
    freemarker:
        enabled: false
    profiles:
        active: dev
    application:
        name: sacp-faith-taxbase
    cloud:
        nacos:
            config:
                extension-configs:
                    -   dataId: sacp-global-server.yml
                        group: DEFAULT_GROUP
                        refresh: true
                    -   dataId: sacp-global-datasource.yml
                        group: DEFAULT_GROUP
                        refresh: true
management:
    health:
        elasticsearch:
            enabled: false
---
spring:
    profiles: dev
    cloud:
        inetutils:
            preferred-networks: 172.16
        nacos:
            config:
                server-addr: nacos-test.bdo.com.cn:80
                namespace: 3e8ebcca-a104-4990-a096-31d40be11eaa
                username: sacp
                password: sacp
                group: dev
                max-retry: 5
                refresh-enabled: true
                file-extension: yml
                extension-configs:
                    -   dataId: sacp-global-dir.yml
                        group: dev
                        refresh: true
                    -   dataId: sacp-global-redis.yml
                        group: dev
                        refresh: true
                    -   dataId: sacp-global-server.yml
                        group: DEFAULT_GROUP
                        refresh: true
                    -   dataId: sacp-global-datasource.yml
                        group: DEFAULT_GROUP
                        refresh: true
            discovery:
                server-addr: nacos-test.bdo.com.cn:80
                namespace: 3e8ebcca-a104-4990-a096-31d40be11eaa
                username: sacp
                password: sacp
                group: dev
