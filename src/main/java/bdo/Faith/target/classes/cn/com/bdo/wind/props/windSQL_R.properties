#############################WIND#############################
#\u67E5\u8BE2\u5F85\u5904\u7406\u7684\u62A5\u544A\u671F\u548C\u516C\u53F8ID
WD000001=SELECT id,reportYear,reportDate,reportType,nowCompanyId,errorCompanyId,isComplate,isRun,isCalQuota,nowCalCompanyId,isIndustCompany,nowIndustCompId,isCalInQuota FROM bdo_wind.wind_sysconfig WHERE isComplate = 0 AND isRun = 0 AND reportDate <= now() ORDER BY reportDate,reportType
#\u524D\u9762\u83B7\u53D6\u62A5\u8868\u51FA\u9519\u7684\u516C\u53F8
WD000002=SELECT companyid,company_name,stock_code,windcode,outstanding_shares,stock_palte FROM bdo_wind.wind_company_general WHERE 1 = 1 AND companyid IN ({errorCompanyId}) ORDER BY companyid
#\u8FD8\u672A\u83B7\u53D6\u62A5\u8868\u51FA\u9519\u7684\u516C\u53F8
WD000003=SELECT companyid,company_name,stock_code,windcode,outstanding_shares,stock_palte FROM bdo_wind.wind_company_general WHERE 1 = 1 AND companyid > {nowCompanyId} ORDER BY companyid
#\u67E5\u8BE2\u5F85\u5904\u7406\u6307\u6807\u7684\u62A5\u544A\u671F\u548C\u516C\u53F8ID
WD000004=SELECT reportDate,nowCalCompanyId FROM bdo_wind.wind_sysconfig WHERE isComplate = 1 AND isCalQuota = 0 GROUP BY reportDate HAVING SUM(isComplate) = 3 ORDER BY reportDate
#\u67E5\u8BE2\u5F85\u5904\u7406\u516C\u53F8\u884C\u4E1A\u7684\u62A5\u544A\u671F\u548C\u516C\u53F8ID
WD000005=SELECT reportDate,nowIndustCompId FROM bdo_wind.wind_sysconfig WHERE isComplate = 1 AND isIndustCompany = 0 GROUP BY reportDate HAVING SUM(isComplate) = 3 ORDER BY reportDate
#\u67E5\u8BE2\u5F85\u5904\u7406\u884C\u4E1A\u6307\u6807\u7684\u62A5\u544A\u671F
WD000006=SELECT reportDate FROM bdo_wind.wind_sysconfig WHERE isComplate = 1 AND isIndustCompany = 1 AND isCalInQuota = 0 GROUP BY reportDate HAVING SUM(isComplate) = 3 ORDER BY reportDate
#\u67E5\u627E\u884C\u4E1A\u6307\u6807\u662F\u5426\u5B58\u5728
WD000007=SELECT id FROM bdo_wind.wind_industry_quota WHERE standard = {standard} AND programCode = '{programCode}' AND reportDate = '{reportDate}' AND periodStandard = {periodStandard}
#\u67E5\u627E\u884C\u4E1A\u4E0B\u7684\u516C\u53F8
WD000008=SELECT GROUP_CONCAT(a.companyId) AS companyIds FROM bdo_wind.wind_company_industry a  WHERE a.reportDate = '{reportDate}' AND {classColumnName}='{classCode}'
#\u67E5\u627E\u6307\u5B9A\u516C\u53F8\u7684\u6307\u5B9A\u6307\u6807
WD000009=SELECT {columnName} FROM bdo_wind.wind_quota WHERE companyId IN ({companyId}) AND reportDate = '{reportDate}' AND periodStandard = {periodStandard} AND {columnName} != '-' ORDER BY {columnName} + 0
#\u67E5\u627E\u672A\u8BA1\u7B97\u6307\u6807\u7684\u516C\u53F8
WD000010=SELECT a.companyid AS companyId FROM bdo_wind.wind_company_general a LEFT JOIN bdo_wind.wind_quota b ON b.periodStandard = {periodStandard} AND b.reportDate = '{reportDate}' AND b.companyId = a.companyid WHERE a.companyid >= {companyId} AND b.companyId IS NULL ORDER BY a.companyid
#\u67E5\u8BE2\u83B7\u53D6\u516C\u53F8\u6307\u6807\u8D77\u59CB\u516C\u53F8
WD000011=SELECT companyid,company_name,stock_code,windcode,outstanding_shares,stock_palte FROM bdo_wind.wind_company_general WHERE 1 = 1 AND companyid >= {nowIndustCompId} ORDER BY companyid
#\u67E5\u627E\u5F85\u5904\u7406\u62A5\u544A\u5E74\u4EFD
WD000012=SELECT reportYear,nowCusExtCustomerId FROM bdo_wind.wind_sysconfig WHERE reportDate <= NOW() AND isBdoCusExt = 0 GROUP BY reportYear HAVING COUNT(0) = 12
#\u83B7\u53D6\u8981\u8BA1\u7B97\u6307\u6807\u7684\u7ACB\u4FE1\u5BA2\u6237
WD000013=SELECT reportYear,nowBdoQuotaCusId FROM bdo_wind.wind_sysconfig WHERE reportYear = YEAR(NOW())-1 GROUP BY reportYear
#\u5224\u65AD\u5BA2\u6237\u884C\u4E1A\u662F\u5426\u5B58\u5728
WD000014=SELECT COUNT(0)>0 AS HASFLAG FROM bdo_wind.wind_company_industry WHERE companyId = {companyId} AND reportDate = '{reportDate}'
#\u67E5\u8BE2\u5386\u53F2\u62A5\u8868\u5BFC\u5165
WD000015=SELECT id,customerId,customerName,projectId,projectName,yyyy,uploadUser AS __uuploadUser,uploadTime,fileName,importState FROM bdo_wind.wind_importlist WHERE 1=1 /*START #lockCustomerId# AND customerId={lockCustomerId} #lockCustomerId# END*/ /*START #lockProjectId# AND projectId={lockProjectId} #lockProjectId# END*/ /*START #param2# AND yyyy={param2} #param2# END*/ /*START #param3# AND uploadUser={param3} #param3# END*/ /*START #param4# AND importState={param4} #param4# END*/ 
#\u67E5\u8BE2\u7528\u6237\u4E0A\u4F20\u7684\u62A5\u8868\u5B57\u6BB5
WD000016=SELECT * FROM bdo_wind.wind_profit_statement_his a LEFT JOIN bdo_wind.wind_balance_sheet_his b ON b.tableId = a.tableId LEFT JOIN bdo_wind.wind_cash_flow_statement_his c ON c.tableId = a.tableId WHERE a.tableId = {tableId}
#\u67E5\u8BE2\u7528\u6237\u4E0A\u4F20\u7684\u4E0A\u671F\u62A5\u8868
WD000017=SELECT id FROM bdo_wind.wind_importlist WHERE customerId = {customerId} AND yyyy = {yyyy} AND importState >= 1 ORDER BY CREATION_DATE DESC LIMIT 1
#\u67E5\u8BE2\u6240\u6709\u672A\u8BA1\u7B97\u7684\u5BA2\u6237\u6240\u6709\u5B63\u5EA6
WD000018=SELECT a.companyId,a.reportDate,b.autoId FROM bdo_wind.wind_table_info a LEFT JOIN bdo_wind.wind_benford b ON b.customerId = a.companyId AND b.reportDate=a.reportDate AND b.type = '\u4E07\u5F97\u62A5\u8868\u91D1\u989D' WHERE a.companyId > '' AND a.reportDate > '' AND a.monoOrMerge = 1 AND b.autoId IS NULL GROUP BY a.companyId,a.reportDate ORDER BY a.companyId,a.reportDate
#\u67E5\u8BE2\u62A5\u8868\u5B57\u6BB5
WD000019=SELECT GROUP_CONCAT(tableCol) AS columnName FROM bdo_wind.wind_defcolumn WHERE tableName = '{tableName}' AND isTitle IN (0,1)
#\u67E5\u8BE2\u5355\u5BA2\u6237\u5355\u5B63\u5EA6\u62A5\u8868
WD000020=SELECT companyId,reportDate,reportType,tableId FROM bdo_wind.wind_table_info WHERE companyId = {companyId} AND reportDate = '{reportDate}' AND monoOrMerge = 1
#\u67E5\u8BE2\u62A5\u8868\u6570\u636E
WD000021=SELECT {columnName} FROM {tableName} WHERE tableId = {tableId}
#\u67E5\u8BE2\u5BA1\u5B9A\u62A5\u8868\u91D1\u989D\u6570\u5B57\u5F00\u5934\u6BD4\u4F8B
WD000022=SELECT ROUND(d1/d10,4) AS d1, ROUND(d2/d10,4) As d2, ROUND(d3/d10,4) AS d3, ROUND(d4/d10,4) AS d4, ROUND(d5/d10,4) AS d5, ROUND(d6/d10,4) AS d6, ROUND(d7/d10,4) AS d7, ROUND(d8/d10,4) AS d8, ROUND(d9/d10,4) AS d9, '\u5BA1\u5B9A\u62A5\u8868\u91D1\u989D' AS type FROM (SELECT COUNT(0) d1 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 1) t1, (SELECT COUNT(0) d2 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 2) t2, (SELECT COUNT(0) d3 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 3) t3, (SELECT COUNT(0) d4 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 4) t4, (SELECT COUNT(0) d5 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 5) t5, (SELECT COUNT(0) d6 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 6) t6, (SELECT COUNT(0) d7 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 7) t7, (SELECT COUNT(0) d8 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 8) t8, (SELECT COUNT(0) d9 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND LEFT(ABS(adjustedAmount),1) = 9) t9, (SELECT COUNT(0) d10 FROM bdo_dg.dg_unauditreport WHERE customerId = {customerId} AND yyyy = {reportYear} AND projectId= {projectId} AND ABS(IFNULL(adjustedAmount,0)) > 0) t10
#\u67E5\u8BE2\u5BA2\u6237\u62A5\u544A\u671F\u7684\u884C\u4E1A
WD000023=SELECT stock_palte AS stockPalte,firstClassGB,secondClassGB FROM bdo_wind.wind_company_industry WHERE companyid={companyId} AND reportDate = '{reportDate}' ORDER BY id DESC LIMIT 1
