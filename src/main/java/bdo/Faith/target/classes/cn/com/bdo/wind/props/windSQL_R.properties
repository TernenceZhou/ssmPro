#\u83B7\u53D6\u6307\u5B9A\u884C\u4E1A\u7684\u62A5\u544A\u671F,\u516C\u53F8
WD100009=SELECT reportDate,stock_palte,GROUP_CONCAT(companyId ORDER BY companyId) AS companyId FROM bdo_wind.wind_company_industry WHERE {columnStr} = '{columnValue}' AND stock_palte IN ({stockPalte}) AND STR_TO_DATE(reportDate,'%Y-%m-%d')>STR_TO_DATE(CONCAT(YEAR(NOW())-3,'-01-01'),'%Y-%m-%d') GROUP BY reportDate,stock_palte ORDER BY reportDate,stock_palte
#\u83B7\u53D6\u6307\u5B9A\u8303\u56F4\u7684\u6307\u6807
WD100010=SELECT IFNULL({columnStr},0) AS quota FROM bdo_wind.wind_quota WHERE companyId IN ({companyId}) AND reportDate = '{reportDate}' AND periodStandard = {periodStandard} ORDER BY {columnStr}+0
#\u6839\u636E\u80A1\u7968\u4EE3\u7801\u83B7\u53D6\u677F\u5757
WD100011=SELECT stock_palte AS palte FROM bdo_wind.wind_company_general WHERE stock_code = {stock} LIMIT 1
#\u65B9\u6CD5\u6267\u884C \u8BA1\u7B97wind\u5BA2\u6237\u6307\u6807 \u83B7\u53D6wind\u5BA2\u6237
WD100012=SELECT GROUP_CONCAT(companyid ORDER BY companyid) AS companyId FROM bdo_wind.wind_company_general WHERE ACTIVE_FLAG = 1 AND stock_palte IN ({stockPalte}) AND company_name > ''
#\u65B9\u6CD5\u6267\u884C \u8BA1\u7B97wind\u5BA2\u6237\u6307\u6807 \u83B7\u53D6wind\u5BA2\u6237\u62A5\u544A\u671F
WD100013=SELECT GROUP_CONCAT(DISTINCT reportDate ORDER BY reportDate) AS reportDate FROM bdo_wind.wind_table_info WHERE companyId = {companyId}
#\u83B7\u53D6wind\u516C\u53F8\u4FE1\u606F(\u5982\u80A1\u4EF7\u7B49)
WD100014=SELECT iCol1,iCol2 FROM bdo_wind.wind_company_info WHERE companyId = {companyId} AND reportDate = '{reportDate}'
#\u6839\u636E\u80A1\u7968\u4EE3\u7801\u83B7\u53D6wind\u516C\u53F8\u4FE1\u606F(\u5982\u80A1\u4EF7\u7B49)
WD100015=SELECT iCol1,iCol2 FROM bdo_wind.wind_company_info a LEFT JOIN bdo_wind.wind_company_general b ON b.companyid = a.companyId WHERE b.stock_code = '{stockCode}' AND a.reportDate = '{reportDate}'
############WIND\u6570\u636E############
############WIND\u753B\u9762\u67E5\u8BE2############
##\u5BA2\u6237\u6307\u6807\u67E5\u8BE2
WD200003=SELECT {column} FROM bdo_wind.wind_reportquota WHERE customerId ={customerId} AND projectId={projectId} AND quotaType={quotaType}
#wind\u884C\u4E1A\u67E5\u8BE2
WD200004=SELECT a.classCode AS id, a.className AS NAME, a.className AS label, a.classCode AS VALUE, a.parentClassCode AS parentId, IF((a.standard = 2 && a.classLevel = 4) || ((a.standard = 1 || a.standard = 3) && a.classLevel = 2), 'true', 'false' ) AS leaf FROM bdo_wind.wind_defindustry a WHERE a.ACTIVE_FLAG = '1' /*START #param19# AND a.className LIKE '%{param19}%' #param19# END*/ /*START #param20# AND a.parentClassCode IS NULL #param20# END*/ /*START #param21# AND a.parentClassCode = '{param2}' #param21# END*/ ORDER BY a.classCode
#\u884C\u4E1A\u5206\u7C7B\u6807\u51C6\u6811(\u7ACB\u4FE1)
WD200005=SELECT id,attributeName as label,attributeValue1 as value,attributeValue2 as parentId,IF(IFNULL(attributeValue2,'')='','false','true') AS leaf FROM bdo_base.base_dic WHERE attributetype='windIndustryStandard' and attributeValue1 like '%GB%'
#\u884C\u4E1A\u5206\u7C7B\u6807\u51C6\u6811(\u975E\u7ACB\u4FE1)
WD200006=SELECT id,attributeName as label,attributeValue1 as value,attributeValue2 as parentId,IF(IFNULL(attributeValue2,'')='','false','true') AS leaf FROM bdo_base.base_dic WHERE attributetype='windIndustryStandard' and attributeValue1  not like '%GB%' ORDER BY attributeValue3 asc
#\u67E5\u8BE2wind\u5BA2\u6237
WD200007=SELECT companyid,company_name,inception_date,ipo_date,stock_code,windcode,outstanding_shares,sec_type,stock_palte,total_market_value,regcapital,chairman,discloser,address,office,zipcode,telephone,fax,website,comp_name_eng FROM bdo_wind.wind_company_general WHERE companyid = ? 
#\u67E5\u8BE2bdo\u5BA2\u6237
WD200008=SELECT a.customerName AS company_name, a.stock AS stock_code, a.incorporationDate AS inception_date, a.type AS sec_type, a.register AS regcapital, a.corporation AS chairman, a.registerAddress AS address, a.communicationaddress AS office, a.postcode AS zipcode, a.Phone AS telephone, a.email AS fax, IFNULL(webSite,'') AS website FROM bdo_cus.cus_customerinfo_basic a WHERE customerId = ?
#\u83B7\u53D6wind\u62A5\u8868\u5217\u8868
WD200009=SELECT c.companyid,c.company_name,t.tableId AS id,t.reportName,t.reportType,t.monoOrMerge,t.reportDate,t.period,t.updateDate FROM bdo_wind.wind_table_info t INNER JOIN bdo_wind.wind_company_general c ON t.companyId = c.companyId AND c.companyId = {companyId} WHERE STR_TO_DATE(t.reportDate,'%Y-%m-%d') BETWEEN STR_TO_DATE(CONCAT('{startDate}','-01-01'),'%Y-%m-%d') AND STR_TO_DATE(CONCAT('{endDate}','-12-31'),'%Y-%m-%d') ORDER BY t.reportDate DESC,t.reportType
#\u83B7\u53D6\u7ACB\u4FE1\u62A5\u8868\u5217\u8868
WD200010=SELECT t.customerName AS companyName,t1.reportyear AS reportYear FROM bdo_cus.cus_customerinfo t LEFT JOIN bdo_adu.adu_report_filedetailinfo t1 ON t1.customerid = t.customerId AND t1.auditPara = '\u5E74\u62A5\u5BA1\u8BA1' WHERE t.restCustomerId = {companyId} AND t1.reportyear BETWEEN {startDate} AND {endDate} GROUP BY t1.reportyear,t1.reportNumber
#\u67E5\u8BE2\u4E0E\u5206\u6790>\u5BA2\u6237\u6307\u6807\u67E5\u8BE2>\u62A5\u8868\u6570\u636E
WD200011=SELECT {column} FROM bdo_wind.wind_table_info b LEFT JOIN {tableName} a ON a.tableId = b.tableId WHERE b.companyId = {companyId} AND b.reportDate = '{reportDate}' AND b.monoOrMerge = 1 AND reportType = {reportType}
##\u884C\u4E1A\u5747\u503C\u5206\u6790
#\u516C\u53F8\u56DE\u663E\u884C\u4E1A
WD200012=SELECT b.classCode, b.className FROM bdo_wind.wind_company_industry a INNER JOIN bdo_wind.wind_defindustry b ON a.companyId = {companyId} AND a.reportDate = '{reportDate}' AND a.period = {period} AND a.{classCode} = b.classCode
#\u83B7\u53D6\u6307\u6807max min
WD200013=SELECT MAX(a.{quota} + 0) AS max, MIN(a.{quota} + 0) AS min FROM (SELECT a.{quota} FROM bdo_wind.wind_quota a WHERE a.companyId IN (SELECT b.companyId FROM bdo_wind.wind_company_industry b, {tableName} c WHERE b.reportDate = '{reportDate}' AND b.stock_palte = {stockPalte} AND {classColumnName} = '{classCode}' AND b.companyId = c.companyid AND c.total_market_value + 0 >= {lowLimit} AND c.total_market_value + 0 <= {upLimit}) AND a.reportDate = '{reportDate}' AND a.periodStandard = {periodStandard} AND a.{quota} != '-' ) AS a
#\u83B7\u53D6\u6307\u6807mid avg
WD200014=SELECT a.{avgColunmName} as avg, a.{midColunmName} as mid FROM bdo_wind.wind_industry_quota a WHERE a.programCode = '{classCode}' AND a.periodStandard = {periodStandard} AND a.reportDate = '{reportDate}' AND a.stock_palte = {stockPalte}
#\u516C\u53F8\u5355\u4E2A\u672A\u7533\u62A5\u8868/\u5BA1\u5B9A\u62A5\u8868\u6307\u6807
WD200015=SELECT {formula} as quota FROM (SELECT a.customerId AS customerId,a.projectId AS projectId,a.yyyy AS yyyy, {tableCol} FROM bdo_dg.dg_unauditreport a WHERE a.customerId={companyId} and a.projectId={projectId} GROUP BY a.customerId,a.projectId,a.yyyy) v WHERE customerId={companyId} AND projectId={projectId}
#\u83B7\u53D6wind\u516C\u53F8\u6307\u6807
WD200017=SELECT {quotaColumnName} AS quota FROM bdo_wind.wind_quota WHERE companyId = {companyId} AND periodStandard = {periodStandard} AND reportDate = '{reportDate}'
#\u83B7\u53D6\u540C\u884C\u4E1A\u4E0B\u7684\u516C\u53F8
WD200018=SELECT GROUP_CONCAT(DISTINCT companyId ORDER BY companyId) AS companyId FROM bdo_wind.wind_company_industry WHERE reportDate = '{reportDate}' AND {industryColum} = '{industryCode}'
#\u884C\u4E1A\u6307\u6807\u6392\u884C\u524D\u51E0\u540D \u540E\u51E0\u540D
WD200019=SELECT DISTINCT rank,quota,companyName,companyId FROM (SELECT * FROM ((SELECT * FROM (SELECT ta.*, @rank:=@rank+1 AS rank FROM (SELECT a.{quotaColumnName} AS quota,b.company_name AS companyName,b.companyid AS companyId FROM bdo_wind.wind_quota a, {tableName} b WHERE a.companyId IN ({industryCompanyIds}) AND a.reportDate='{reportDate}' AND a.periodStandard={periodStandard} AND a.{quotaColumnName}!='-' AND a.companyId=b.companyid AND b.stock_palte={stockPalte} AND b.total_market_value+0>={lowLimit} AND b.total_market_value+0<={upLimit} ORDER BY (a.{quotaColumnName}+0) DESC) AS ta,(SELECT @rank:=0) AS r) AS a ORDER BY a.rank {sort} LIMIT {itemNum}) UNION (SELECT * FROM (SELECT * FROM (SELECT ta.*,@rank2 := @rank2+1 AS rank FROM (SELECT a.{quotaColumnName} AS quota, b.company_name AS companyName, b.companyid AS companyId FROM bdo_wind.wind_quota a, {tableName} b WHERE a.companyId IN ({industryCompanyIds}) AND a.reportDate='{reportDate}' AND a.periodStandard={periodStandard} AND a.{quotaColumnName}!='-' AND a.companyId=b.companyid AND b.stock_palte={stockPalte} AND b.total_market_value+0>={lowLimit} AND b.total_market_value+0<={upLimit} ORDER BY (a.{quotaColumnName}+0) DESC) AS ta,(SELECT @rank2:=0) AS r) AS a WHERE a.companyId IN ({companyIds})) AS c)) AS c) AS a ORDER BY a.rank ASC
#\u884C\u4E1A\u6307\u6807\u6392\u884C\u524D\u540E\u51E0\u540D
WD200020=SELECT MIN(rank) AS rank,quota,companyName,companyId FROM (SELECT * FROM ((SELECT * FROM (SELECT ta.*,@rank:=@rank+1 AS rank FROM (SELECT a.{quotaColumnName} AS quota,b.company_name AS companyName,b.companyid AS companyId FROM bdo_wind.wind_quota a,{tableName} b WHERE a.companyId IN ({industryCompanyIds}) AND a.reportDate='{reportDate}' AND a.periodStandard={periodStandard} AND a.{quotaColumnName} != '-' AND a.companyId=b.companyid AND b.stock_palte={stockPalte} AND b.total_market_value+0>={lowLimit} AND b.total_market_value+0<={upLimit}  ORDER BY (a.{quotaColumnName}+0) DESC) AS ta,(SELECT @rank:=0) AS r) AS a ORDER BY a.rank ASC LIMIT {itemNum}) UNION (SELECT * FROM (SELECT * FROM (SELECT ta.*,@rank2:=@rank2+1 AS rank FROM (SELECT a.{quotaColumnName} AS quota,b.company_name AS companyName,b.companyid AS companyId FROM bdo_wind.wind_quota a,{tableName} b WHERE a.companyId IN ({industryCompanyIds}) AND a.reportDate='{reportDate}' AND a.periodStandard={periodStandard} AND a.{quotaColumnName}!='-' AND a.companyId=b.companyid AND b.stock_palte={stockPalte} AND b.total_market_value+0>={lowLimit} AND b.total_market_value+0<={upLimit}  ORDER BY (a.{quotaColumnName}+0) DESC ) AS ta,(SELECT @rank2:=0) AS r) AS a WHERE a.companyId IN ({companyIds})) AS c) UNION (SELECT * FROM (SELECT ta.*, @rank:=@rank+1 AS rank FROM (SELECT a.{quotaColumnName} AS quota,b.company_name AS companyName,b.companyid AS companyId FROM bdo_wind.wind_quota a,{tableName} b WHERE a.companyId IN ({industryCompanyIds}) AND a.reportDate='{reportDate}' AND a.periodStandard={periodStandard} AND a.{quotaColumnName}!='-' AND a.companyId=b.companyid AND b.stock_palte={stockPalte} AND b.total_market_value+0>={lowLimit} AND b.total_market_value+0<={upLimit}  ORDER BY (a.{quotaColumnName}+0) DESC) AS ta,(SELECT @rank:=0) AS r) AS a ORDER BY a.rank DESC LIMIT {itemNum})) AS c ) AS a GROUP BY quota,companyName,companyId ORDER BY rank ASC
#\u67E5\u8BE2\u8BE5\u516C\u53F8\u7684\u67D0\u4E2A\u6307\u6807\u503C(\u672A\u5BA1/\u5BA1\u5B9A\u62A5\u8868)
WD200021=SELECT FORMAT(IFNULL({formula},0),2) AS quota,'{companyName}' as companyName FROM (SELECT *,'365' as Days from (SELECT a.customerId AS customerId,a.projectId AS projectId,a.yyyy AS yyyy, {tableCol} FROM bdo_dg.dg_unauditreport a WHERE a.customerId ={companyId} AND a.projectId = {projectId} GROUP BY a.customerId,a.projectId,a.yyyy) v WHERE customerId ={companyId} AND projectId ={projectId}) w
#\u83B7\u53D6\u6307\u5B9A\u62A5\u8868\u6570\u636E
WD200022=SELECT * FROM {tableName} WHERE tableId = {tableId}
#
WD200023=SELECT ta.*, @rank:=@rank+1 AS rank FROM (SELECT * FROM ((SELECT a.{quotaColumnName} AS quota, b.company_name AS companyName, a.companyId FROM bdo_wind.wind_quota a, bdo_wind.wind_company_general b WHERE a.companyId IN ({companyId}) AND a.reportDate = '{reportDate}' AND periodStandard = {periodStandard} AND a.{quotaColumnName} != '-' AND a.companyId = b.companyid ) UNION (SELECT a.{quotaColumnName} AS quota, b.company_name AS companyName, a.companyId FROM bdo_wind.wind_quota a, bdo_cus.cus_customerinfo_basic_ext b WHERE a.companyId IN ({companyId}) AND a.reportDate = '{reportDate}' AND periodStandard = {periodStandard} AND a.{quotaColumnName} != '-'  AND a.companyId = b.companyid ) ) AS tmp ORDER BY tmp.quota + 0 DESC ) AS ta, (SELECT @rank := 0) AS r
#\u67E5\u8BE2\u8D22\u52A1\u9884\u8B66\u5206\u6790-\u963F\u5C14\u66FC\u6A21\u578B
WD200024=SELECT b.z,b.zName,b.zFormula,b.zRegion,b.zColumn FROM bdo_wind.wind_alman b LEFT JOIN bdo_wind.wind_company_industry a on a.companyId = {param1} AND a.reportYear = {param2} AND a.period = 1 /*START #param4# and (a.firstClassZJH = b.firstClassZJH or a.firstClassGB = b.firstClassGB) #param4# END*/ where b.stock = {param3} /*START #param4# and (a.firstClassZJH <> '' or a.firstClassGB <> '') #param4# END*/ /*START #param5# and b.firstClassZJH = '' and b.firstClassGB = '' #param5# END*/
#\u67E5\u8BE2\u8D22\u52A1\u9884\u8B66\u5206\u6790-\u963F\u5C14\u66FC\u6A21\u578B
WD200025=SELECT {param3} as zFormula,{param4} as z,{param5} from bdo_wind.wind_quota c where c.companyId = {param1} and c.reportYear = {param2} and c.period = 1 and c.periodStandard = 2 
