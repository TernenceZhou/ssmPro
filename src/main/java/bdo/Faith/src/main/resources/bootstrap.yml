spring:
    main:
        banner-mode: OFF
        register-shutdown-hook: true
    profiles:
        active: dev
    jndi:
        ignore: true
    freemarker:
        enabled: false
    application:
        name: sacp-faith
server:
    error:
        path: /hasNoRight.jsp

