---
spring:
    profiles: dev
    cloud:
        inetutils:
            preferred-networks: 172.16
        nacos:
            config:
                #server-addr: 192.168.1.7:8848
                #namespace: e2ca0894-c43f-481b-b86c-208103da6f3a
                server-addr: nacos-test.bdo.com.cn:80
                namespace: 3e8ebcca-a104-4990-a096-31d40be11eaa
                username: sacp
                password: sacp
                group: dev
                max-retry: 5
                refresh-enabled: true
                file-extension: yml
                encode: UTF-8
                extension-configs:
                    -   dataId: sacp-global-dir.yml
                        group: dev
                        refresh: true
                    -   dataId: sacp-global-redis.yml
                        group: dev
                        refresh: true
                    -   dataId: sacp-faith-rabbitmq.yml
                        group: dev
                        refresh: true
                    -   dataId: sacp-global-server.yml
                        group: DEFAULT_GROUP
                        refresh: true
                    -   dataId: sacp-global-datasource.yml
                        group: DEFAULT_GROUP
                        refresh: true
            discovery:
                #server-addr: 192.168.1.7:8848
                #namespace: e2ca0894-c43f-481b-b86c-208103da6f3a
                server-addr: nacos-test.bdo.com.cn:80
                namespace: 3e8ebcca-a104-4990-a096-31d40be11eaa
                username: sacp
                password: sacp
                group: dev

logging:
    config: classpath:bdoLog4j2_${log4j.active:dev1}.xml
