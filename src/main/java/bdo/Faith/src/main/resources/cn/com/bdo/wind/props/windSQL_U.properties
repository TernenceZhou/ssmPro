#\u66F4\u65B0\u4F59\u5F26\u76F8\u4F3C\u5EA6
#\u4E07\u5F97\u62A5\u8868\u91D1\u989D\u76F8\u4F3C\u5EA6
WDU000001=UPDATE bdo_wind.wind_benford c,(SELECT d1,d2,d3,d4,d5,d6,d7,d8,d9 FROM bdo_wind.wind_benford WHERE customerId = 0 AND reportDate = 0) a,(SELECT d1,d2,d3,d4,d5,d6,d7,d8,d9 FROM bdo_wind.wind_benford WHERE customerId = {companyId} AND reportDate = '{reportDate}' AND type = '{type}') b SET c.result1 = ROUND((a.d1*b.d1+a.d2*b.d2+a.d3*b.d3+a.d4*b.d4+a.d5*b.d5+a.d6*b.d6+a.d7*b.d7+a.d8*b.d8+a.d9*b.d9)/(POWER((POWER(a.d1,2)+POWER(a.d2,2)+POWER(a.d3,2)+POWER(a.d4,2)+POWER(a.d5,2)+POWER(a.d6,2)+POWER(a.d7,2)+POWER(a.d8,2)+POWER(a.d9,2)),1/2)*POWER((POWER(b.d1,2)+POWER(b.d2,2)+POWER(b.d3,2)+POWER(b.d4,2)+POWER(b.d5,2)+POWER(b.d6,2)+POWER(b.d7,2)+POWER(b.d8,2)+POWER(b.d9,2)),1/2)),4), c.result2 = ROUND(POW(a.d1-b.d1,2)+POW(a.d2-b.d2,2)+POW(a.d3-b.d3,2)+POW(a.d4-b.d4,2)+POW(a.d5-b.d5,2)+POW(a.d6-b.d6,2)+POW(a.d7-b.d7,2)+POW(a.d8-b.d8,2)+POW(a.d9-b.d9,2),4) WHERE c.customerId = {companyId} AND c.reportDate = '{reportDate}' AND c.type = '{type}'
#\u5BA1\u5B9A\u62A5\u8868\u91D1\u989D\u76F8\u4F3C\u5EA6
WDU000002=UPDATE bdo_wind.wind_benford c,(SELECT d1,d2,d3,d4,d5,d6,d7,d8,d9 FROM bdo_wind.wind_benford WHERE customerId = 0 AND reportDate = 0) a,(SELECT d1,d2,d3,d4,d5,d6,d7,d8,d9 FROM bdo_wind.wind_benford WHERE customerId = {customerId} AND reportYear = {reportYear} AND projectId = {projectId} AND type = '\u5BA1\u5B9A\u62A5\u8868\u91D1\u989D') b SET c.result1 = ROUND((a.d1*b.d1+a.d2*b.d2+a.d3*b.d3+a.d4*b.d4+a.d5*b.d5+a.d6*b.d6+a.d7*b.d7+a.d8*b.d8+a.d9*b.d9)/(POWER((POWER(a.d1,2)+POWER(a.d2,2)+POWER(a.d3,2)+POWER(a.d4,2)+POWER(a.d5,2)+POWER(a.d6,2)+POWER(a.d7,2)+POWER(a.d8,2)+POWER(a.d9,2)),1/2)*POWER((POWER(b.d1,2)+POWER(b.d2,2)+POWER(b.d3,2)+POWER(b.d4,2)+POWER(b.d5,2)+POWER(b.d6,2)+POWER(b.d7,2)+POWER(b.d8,2)+POWER(b.d9,2)),1/2)),4), c.result2 = ROUND(POW(a.d1-b.d1,2)+POW(a.d2-b.d2,2)+POW(a.d3-b.d3,2)+POW(a.d4-b.d4,2)+POW(a.d5-b.d5,2)+POW(a.d6-b.d6,2)+POW(a.d7-b.d7,2)+POW(a.d8-b.d8,2)+POW(a.d9-b.d9,2),4) WHERE c.customerId = {customerId} AND c.reportYear = {reportYear} AND c.projectId = {projectId} AND c.type = '\u5BA1\u5B9A\u62A5\u8868\u91D1\u989D'
