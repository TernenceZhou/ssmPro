#\u4F5C\u5E9F\u6240\u6709\u90E8\u95E8
HRU00001=UPDATE bdo_base.base_department SET ACTIVE_FLAG = '0' WHERE 1 = 1
#\u66F4\u65B0parentId
HRU00002=UPDATE bdo_base.base_department a LEFT JOIN bdo_base.base_department b ON b.hrDeptId = a.parentid AND b.ACTIVE_FLAG = 1 SET a.parentid = IF(a.parentid=1,?,b.autoid) WHERE a.ACTIVE_FLAG = 1
#\u66F4\u65B0\u6240\u6709\u90E8\u95E8isleaf
HRU00003=UPDATE bdo_base.base_department a LEFT JOIN (SELECT parentid FROM bdo_base.base_department WHERE ACTIVE_FLAG = 1 GROUP BY parentid) b ON b.parentid = a.autoid SET a.isleaf = IF(b.parentid IS NULL,1,0) WHERE a.ACTIVE_FLAG = 1
#\u66F4\u65B0level0=1\u7684\u90E8\u95E8
HRU00004=UPDATE bdo_base.base_department a SET a.departname = a.hrDeptName,a.fullpath = CONCAT(a.autoid,'|'),a.firstItemId = a.autoid,a.firstItemName = a.hrDeptName,a.topManageDepId = a.autoid,a.topManageDepNm = a.hrDeptName WHERE a.level0 = 1 AND a.ACTIVE_FLAG = 1
#\u66F4\u65B0level0=2\u7684\u90E8\u95E8
HRU00005=UPDATE bdo_base.base_department a LEFT JOIN bdo_base.base_department b ON b.autoid = a.parentid AND b.ACTIVE_FLAG = 1 SET a.departname=a.hrDeptName,a.fullpath=CONCAT(b.autoid,'|',a.autoid,'|'),a.firstItemId=a.autoid,a.firstItemName=a.hrDeptName,a.topManageDepId=b.autoid,a.topManageDepNm=b.hrDeptName WHERE a.level0 = 2 AND a.ACTIVE_FLAG = 1
#\u66F4\u65B0level0=3\u7684\u90E8\u95E8
HRU00006=UPDATE bdo_base.base_department a LEFT JOIN bdo_base.base_department b ON b.autoid = a.parentid AND b.ACTIVE_FLAG = 1 LEFT JOIN bdo_base.base_department c ON c.autoid = b.parentid AND c.ACTIVE_FLAG = 1 SET a.departname=CONCAT(b.hrDeptName,a.hrDeptName),a.fullpath=CONCAT(c.autoid,'|',b.autoid,'|',a.autoid,'|'),a.firstItemId=b.autoid,a.firstItemName=b.hrDeptName,a.topManageDepId=c.autoid,a.topManageDepNm=c.hrDeptName WHERE a.level0 = 3 AND a.ACTIVE_FLAG = 1
#\u66F4\u65B0level0=4\u7684\u90E8\u95E8
HRU00007=UPDATE bdo_base.base_department a LEFT JOIN bdo_base.base_department b ON b.autoid = a.parentid AND b.ACTIVE_FLAG = 1 LEFT JOIN bdo_base.base_department c ON c.autoid = b.parentid AND c.ACTIVE_FLAG = 1 LEFT JOIN bdo_base.base_department d ON d.autoid = c.parentid AND d.ACTIVE_FLAG = 1 SET a.departname=CONCAT(c.hrDeptName,a.hrDeptName),a.fullpath=CONCAT(d.autoid,'|',c.autoid,'|',b.autoid,'|',a.autoid,'|'),a.firstItemId=c.autoid,a.firstItemName=c.hrDeptName,a.topManageDepId=d.autoid,a.topManageDepNm=d.hrDeptName WHERE a.level0 = 4 AND a.ACTIVE_FLAG = 1
