#\u6839\u636E\u9879\u76EE\u7F16\u53F7\u6FC0\u6D3B/\u6302\u8D77\u6D41\u7A0B
U000001=UPDATE bdo_act.act_ru_task a INNER JOIN asdb.j_qualitycontrol b ON b.processInstanceId = a.PROC_INST_ID_ INNER JOIN asdb.z_project c ON c.projectid = b.projectid SET a.SUSPENSION_STATE_ = ? WHERE c.projectid = ?
#FA50032 = UPDATE bdo_dg.dg_tbtable tb SET tb.unAuditAmount = {unAuditAmount},tb.auditAmount = {auditAmount} WHERE tb.customerId = {customerId} AND tb.projectId = {projectId} AND tb.yyyy = {yyyy} AND tb.tbSubjectId LIKE '{tbSubjectId}%'
FA_U00001=UPDATE asdb.k_subjecttb set calFun = '{calFun}' WHERE reportSubjectCode = '{reportSubjectCode}' AND vocationId = {vocationId} AND customerId = {customerId}
#FA50036 = UPDATE bdo_dg.dg_unauditreport report SET report.adjustAmount = {adjustAmount}, report.adjustedAmount = {adjustedAmount} WHERE report.customerId = {customerId} AND report.projectId = {projectId} AND report.yyyy = {yyyy} AND report.colCode = {colCode} AND report.adjustFlag = {adjustFlag}
#FA50037 = UPDATE bdo_dg.dg_unauditreport report SET report.unAuditAmount = {unAuditAmount}, report.adjustedAmount = {adjustedAmount} WHERE report.customerId = {customerId} AND report.projectId = {projectId} AND report.yyyy = {yyyy} AND report.colCode = {colCode}
