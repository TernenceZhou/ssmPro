
<div class="block block-themed" style="height: 100%;">

				<div class="form-material col-xs-8 col-sm-8 col-lg-8">
					<select class="form-control"
							value="all"
							id="filterEditor"

							style="color: #fff; padding: 0px; width: 80px;position: relative; left: 118px; top: -10px;">
					</select>
				</div>
			</div>
		</div>

	</div>
	<div class="block-content-close">

					</div>
				</div>
			</div>
			<div class="col-sm-6 col-lg-4">

					</div>
				</div>
			</div>
			<div class="col-sm-6 col-lg-4">
				<div class="alert alert-danger alert-dismissable">
					<div>
						明显微小错报<input style="border: 0px;" id="rateC" readonly>
					</div>
				</div>
			</div>
		</div>
		<div class="row" id="data_check_charts"></div>
	</div>
	<div class="block-content">
		<table id="subjectPlanTable" class="table table-bordered table-striped table-hover"></table>
