<div data-toggle="slimscroll"
	 data-always-visible="true"
	 data-rail-visible="true" data-rail-color="#777"
	 data-rail-opacity=".0" data-height="100%"
	 data-size="10px">
	<div class="block block-bordered " id="contentBlock" style="position: relative;margin-bottom: 0px;">
		<div id="spreadContainerRoot">
			<div class="" id="spreadContainer"></div>
		</div>
		<!--  其他附注--模态框（Modal） -->
		<div class="modal fade" id="filesModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
			 data-keyboard="false">
			<div class="modal-dialog" style="margin-top: 50px;">
				<div class="modal-content">
					<div class="block block-themed block-transparent remove-margin-b">
						<div class="block-header bg-info">
							<ul class="block-options">
								<li>
									<label style="color: #fff;">项目：</label>
									<select style="color: #0000009e;border: 1px solid #e9e9e9;width: 200px;" id="note_project">
									</select>&nbsp;
								</li>
								<li>
									<button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
										<i class="si si-close"></i>
									</button>
								</li>
							</ul>
							<h4 class="block-title">附注</h4>
						</div>
					</div>
					<div class="modal-body" style="height:473px;">
						<div class="block-content block-content-full" style="height:90%;padding: 0px;">
							<table id="mergeNoteTable" class="table table-bordered table-striped table-hover"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="formulaModal" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static"
			 data-keyboard="false">
			<div class="modal-dialog">
				<div class="modal-content" style="width: 1100px;border:1px solid #D3D3D3;">
					<!--  style="width: 600px;" -->
					<div class="block block-themed block-transparent remove-margin-b">
						<div class="block-header bg-info" style="height: 40px;padding: 10px 20px 10px 20px;">
							<ul class="block-options">
								<li>
									<button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
										<i class="si si-close"></i>
									</button>
								</li>
							</ul>
							<h4 class="block-title">公式</h4>
						</div>
					</div>
					<div class="modal-body" style="height:510px;padding: 10px 20px 10px 20px;">
						<div class="block" style="height: 400px;">
							<div>
								<ul class="nav nav-tabs " data-toggle="tabs">
									<li class="active">
										<a href="#tagTabDiv" style="height: 30px;"><h3 class="block-title">标签</h3></a>
									</li>
									<li>
										<a href="#formulaTabDiv" style="height: 30px;"><h3 class="block-title">公式</h3></a>
									</li>
								</ul>
							</div>
							<div class="block-content block-content-full" style="padding: 0px;">
								<div class="tab-content">
									<div class="postil-content-wrap tab-pane active" id="tagTabDiv">
										<div class="block-header bg-primary" style="height:30px;padding: 5px 20px;">
											<div class="row">
												<div class="form-group has-info">
													<div class="col-sm-8">
														<h4 class="block-title">标签一览</h4>
													</div>
													<div class="col-sm-2">
														<div style="float: right;">
															<label>标签分类</label>
															<select id="tagSort" style="color: #0000009e;border: 1px solid #e9e9e9;">
																<option value="">所有</option>
																<option value="mergeNote" selected>本附注</option>
															</select>
														</div>
													</div>
													<div class="col-sm-2">
														<div style="float: right;">
															<label>标签类型</label>
															<select id="tagType" style="color: #0000009e;border: 1px solid #e9e9e9;">
																<option value="">所有</option>
																<option value="mergeNote">合并附注</option>
																<option value="mergeReport">合并报表</option>
															</select>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="block-content" style="padding-top: 5px;">
											<table id="tagsTable" class="table table-bordered table-striped table-hover"></table>
										</div>
										<div class="block-header bg-primary" style="height:30px;padding: 5px 20px;">
											<ul class="block-options">
												<li>
													<span style="color: white">校验公式类型: 
														<select id="formulaType" style="color: #0000009e; border: 0;">
															<option value="2" selected>附注与报表校验</option>
															<option value="3">其他</option>
														</select>
													</span>
												</li>
												<li>
													<button type="button" class="btn btn-default" style="color: aliceblue;" id="ensureBtn" title="设置公式">
														<i class="fa fa-send"></i>
													</button>
												</li>
												<li>
													<button type="button" class="btn btn-default" style="color: aliceblue;" id="uodoTagBtn" title="撤销">
														<i class="fa fa-undo"></i>
													</button>
												</li>
											</ul>
											<h4 class="block-title">计算公式</h4>
										</div>
										<div class="block-content" style="padding: 0px 20px 1px 20px;">
											<div class="form-material" id="tagGroup">
											</div>
										</div>
									</div>
									<div class="postil-content-wrap tab-pane" id="formulaTabDiv">
										<div class="block-header bg-primary" style="height:30px;padding: 5px 20px;">
											<div class="col-sm-2" style="padding-left: 0px;">
												<label> 校验数据公式一览</label>
											</div>
											<div class="col-sm-3">
												<label>公式校验分类</label>
												<select id="formulaSort" style="color: #0000009e;border: 1px solid #e9e9e9;">
													<option value="">所有</option>
													<option value="mergeNote" selected>本附注</option>
												</select>
											</div>
											<div class="col-sm-3">
												<label>公式校验类型</label>
												<select id="formulaType1" style="color: #0000009e;border: 1px solid #e9e9e9;">
													<option value="">所有</option>
													<option value="2">附注与报表校验</option>
													<option value="3">其他</option>
												</select>
											</div>
											<div class="col-sm-3" style="text-align: right;">
												<label>正确数/总数:</label>&nbsp;
												<label id="rightNum"></label><span>&nbsp;/&nbsp;</span><label id="totalNum"></label>
											</div>
											<div class="col-sm-1" style="text-align: right;padding-right: 0px;">
												<button id="checkFormulaBtn" class="btn btn-primary" style="height: 23px;padding-top: 1px;" type="button" title="公式校验">
													<i class="fa fa-check" style="color: white;"> 校验</i>
												</button>
											</div>
										</div>
										<div class="block-content">
											<table id="formulaTable" class="table table-bordered table-striped table-hover"></table>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="mergeNoteFetchDataDiv" style="position: absolute;width: 1100px;top: -30px;right: 175px;z-index: 1000;display: none;">
			<div class="modal-dialog" style="width: 100%;">
				<div class="modal-content" style="border: 1px solid skyblue;"><!--  style="width: 600px;" -->
					<div class="block block-themed block-transparent remove-margin-b">
						<div class="block-header bg-info">
							<ul class="block-options">
								<li>
									<button class="btn btn-primary" type="button" id="modal_offsetEntry_sure" title="设置所有抵销数据">
										<i class="fa fa-anchor"></i>&nbsp;
									</button>
								</li>
								<li>
									<button class="btn btn-primary" type="button" id="modal_fetchData_cancel">
										<i class="si si-close"></i>
									</button>
								</li>
							</ul>
							<h3 class="block-title" id="modalTitleId">附注取数</h3>
						</div>
					</div>
					<div class="modal-body" style="min-height: 500px;max-height: 500px;padding-bottom: 0px;">
						<table id="offsetEntryData_table" class="table table-bordered table-striped table-hover" style="width: 100%;"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
