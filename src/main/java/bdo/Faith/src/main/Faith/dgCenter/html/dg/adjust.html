<script>
	var startX;
	var startY;
	var moveSwitch = false;
	var currentLeft;
	var currentTop;
	var loginTag = document.getElementById('modal_jnadjustform2');

	//定义一个方法，用来捕捉鼠标的坐标位置
	document.onmousemove = function(e) {
		if (moveSwitch) {
			//e.clientX是一个触摸事件，即是鼠标点击时的X轴上的坐标
			var x = e.clientX;
			//e.clientY是一个触摸事件，即是鼠标点击时的Y轴上的坐标
			var y = e.clientY;
			//X轴上获得移动的实际距离
			var distanceX = x - startX;
			//Y轴上获得移动的实际距离
			var distanceY = y - startY;
			//currentLeft下面的方法会有解释，需要注意最后要添加PX单位，如果给left赋值会破坏文档流，不加单位就会无效
			loginTag.style.left = (distanceX + currentLeft) + 'px';
			loginTag.style.top = (distanceY + currentTop) + 'px';
		}
	};

	//鼠标按下事件
	function mouseDown(e) {
		//因为兼容问题，event可能在隐藏参数中，如果隐藏参数没有event事件，则可以使用全局的事件window.event
		e = e ? e : window.event;
		if ($(e.target).parent().attr('id') === 'modal_jnadjustform2') {
			moveSwitch = true;
			startX = e.clientX;
			startY = e.clientY;
			//通过对象获取对象的坐标
			currentLeft = loginTag.offsetLeft;
			currentTop = loginTag.offsetTop;
		}
	}

	//鼠标松开事件
	function mouseUp() {
		moveSwitch = false;
	}
</script>
