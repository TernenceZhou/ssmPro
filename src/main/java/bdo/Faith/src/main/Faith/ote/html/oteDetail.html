<div id="oteDetailSider" class="bdo-side">
	<div class="bdo-side-block block block-themed">
		<div class="block-header bg-info">
			<ul class="block-options">
				<li>
					<button data-close="true" type="button">
						<i class="si si-close"></i>
					</button>
				</li>
			</ul>
			<h3 class="block-title">{{title}}</h3>
		</div>
		<div class="block-content bdo-side-content">
			<div data-toggle="slimscroll" data-always-visible="false"
				 data-rail-visible="true" data-rail-color="#777"
				 data-rail-opacity=".0" data-height="90%">
				<div class="">
					<form class="js-validation-material form-horizontal pull-t push-5-t POJO" id="oteDetailForm">
						<div class="form-group has-success">
							<!--<div class="col-sm-3 col-xs-3">
								<div class="form-material">
									<input class="form-control" type="text"
										   readonly
										   placeholder=""
										   data-param-name="score"
										   value="{{score}}"
										   name="score" >
									<label>总成绩</label>
								</div>
							</div>-->
							<div class="col-sm-3 col-xs-3">
								<div class="form-material">
									<input class="form-control" type="text"
										   readonly
										   placeholder=""
										   data-param-name="weScore"
										   value="{{weScore}}"
										   name="weScore" >
									<label>题试成绩(总分100，合格80)</label>
								</div>
							</div>
							<div class="col-sm-3 col-xs-3">
								<div class="form-material">
									<input class="form-control" type="text"
										   readonly
										   placeholder=""
										   data-param-name="oteScore"
										   value="{{oteScore}}"
										   name="oteScore" >
									<label>机考成绩</label>
								</div>
							</div>
						</div>
						<div class="form-group has-success">
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<label>节点</label>
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<label>分值</label>
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<label>总分比(%)</label>
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<label>进度要求(%)</label>
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<label>已完成进度</label>
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<label>成绩</label>
								</div>
							</div>
						</div>
						{{each oteNodes node i}}
						<div class="form-group">
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<input class="form-control" type="text"
										   readonly
										   placeholder=""
										   data-param-name="{{node.nodeType}}"
										   value="{{node.nodeName}}"
										   name="{{node.nodeType}}.nodeName" >
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<input class="form-control" type="text"
										   readonly
										   placeholder=""
										   data-param-name="{{node.nodeType}}"
										   value="{{node.score}}"
										   name="{{node.nodeType}}.score" >
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<input class="form-control" type="text"
										   required
										   readonly
										   placeholder=""
										   data-param-name="{{node.nodeType}}"
										   value="{{node.proportion}}%"
										   name="{{node.nodeType}}.proportion" >
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<input class="form-control" type="text"
										   required
										   readonly
										   placeholder=""
										   data-param-name="{{node.nodeType}}"
										   value="{{node.nodeRop}}%"
										   name="{{node.nodeType}}.nodeRop" >
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<input class="form-control" type="text"
										   required
										   readonly
										   placeholder=""
										   data-param-name="{{node.nodeType}}"
										   value="{{node.progress}}%"
										   name="{{node.nodeType}}.progress" >
								</div>
							</div>
							<div class="col-sm-2 col-xs-2">
								<div class="form-material">
									<input class="form-control" type="text"
										   required
										   readonly
										   placeholder=""
										   data-param-name="{{node.nodeType}}"
										   value="{{node.achievement}}"
										   name="{{node.nodeType}}.achievement" >
								</div>
							</div>
						</div>
						{{/each}}
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
