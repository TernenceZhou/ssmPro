            </td>
        </tr>
        <tr>
            <td>
                <label for="cell_position" data-bind="text: res.customLabelDialog.cellPositionBtn"></label>
            </td>
            <td>
                <input type="text" id="cell_position" name="cell_position" class="cellPosition" readonly="readonly"/>
            </td>
        </tr>
    </table>
