			<li>
				<button id="uploadDgAttachBtn" type="button">
					<i class="fa fa-upload"> 上传文件</i>
				</button>
			</li>
			<li>
				<button class="bdoexport-btn" type="button"

			<li>

	<div class="block-content">
		<div class="row">
			<table id="dgAttachTable" class="table table-bordered table-striped table-hover"></table>
		</div>
