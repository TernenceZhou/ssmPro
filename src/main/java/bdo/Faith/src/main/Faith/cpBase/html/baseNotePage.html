<div class="block block-bordered " id="contentBlock" style="position: relative;margin-bottom: 0px;">
	<div class="block-header">
		<div class="block-options block-options-left" >
			<!-- <button id="toggleDir" type="button" class="btn btn-xs btn-primary push-5-r">
				<i class="toggle-dir-icon si si-arrow-left"></i>
			</button> -->
			<button id="saveExcelBtn" type="button" class="btn btn-xs btn-primary push-5-r" title="保存">
				<i class="fa fa-save" >&nbsp;保存</i>
			</button>
			<button id="saveExcelStorageBtn" type="button" class="btn btn-xs btn-primary push-5-r" title="临时保存">
				<i class="fa fa-save" >&nbsp;临时保存</i>
			</button>
			<button id="exportExcelBtn" type="button" class="btn btn-xs btn-primary push-5-r" title="导出">
				<i class="si si-cloud-download" >&nbsp;导出</i>
			</button>
			<button id="coverBtn" type="button" class="btn btn-xs btn-primary push-5-r" title="获取最新版本">
				<i class="fa fa-refresh" >&nbsp;获取最新版本</i>
			</button>
			<!-- <button id="fieldInfoBtn" type="button" class="btn btn-xs btn-success push-5-r" title="报备模板字段信息">
				<i class="fa fa-bookmark-o" >&nbsp;报备字段</i>
			</button> -->
			<button id="initMatchBtn" type="button" class="btn btn-xs btn-success push-5-r" title="初始化附注匹配底稿单元格">
				<i class="fa fa-crosshairs" >&nbsp;设置取值</i>
			</button>
		</div>
		<h3 class="block-title"><span id="fileFullPath"></span></h3>
	</div>
	<div id="spreadContainerRoot">
		<div class="" id="spreadContainer">
			<div class="loading-placeholder background-mask-layer"></div>
			<span class="loading-placeholder loading-pic"></span>
			<div class="header">
				<div data-include="ribbon">
				</div>
				<div data-include="formulaBar">
				</div>
			</div>
			<div class="content">
				<div class="vertical-splitter ui-draggable hidden" id="verticalSplitter"></div>
				<div class="fill-spread-content" data-include="spreadWrapper"></div>
			</div>
			<div class="footer">
				<div data-include="statusBar">
				</div>
			</div>
			<div class="file-menu hidden">
				<div data-include="fileMenu"></div>
			</div>
			<div class="slicer-contextmenu-width hidden">
				<span id="name-container"></span>
			</div>
			<div class="ui-button-text-icon-primary" style="position: absolute; left: -1000px; top: -1000px; visibility: hidden">
				<span id="measureWidth" class="ui-button-text"></span>
			</div>
			<div class="hidden">
				<input type="file" id="fileSelector" name="files[]" />
			</div>
		</div>
	</div>
	<div id="fieldInfoDiv" style="position: absolute; top: -30px; right: 175px; width:900px; height: 70%; z-index: 1000;display: none;">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 900px;border:1px solid #D3D3D3;">
				<div class="block block-themed block-transparent remove-margin-b">
					<div class="block-header bg-info">
						<ul class="block-options">
							<li>
								<button class="btn btn-primary" data-toggle="modal" data-target="#modal_fieldInfo_add">添加</button>
							</li>
							<li>
								<button type="button" class="btn btn-md btn-primary" id="note_fieldInfo_update">保存</button>
							</li>
							<li>
								<button type="button" name="closeLinkDiv"><i class="si si-close fa-lg" style="color: white;cursor: pointer;"></i></button>
							</li>
						</ul>
						<h4 class="block-title" id="modalTitleId">报备模板字段</h4>
					</div>
				</div>
				<div class="modal-body" style="height:450px;;padding: 5px 5px 0px 5px;">
					<div class="block-content" style="padding: 0px 10px 0px;">
						<table id="fieldInfoTable" class="table table-bordered table-striped table-hover"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="progress-mark">
		<div class="progress active progress-display progress-mini">
			<div class="progress-bar progress-bar-success progress-bar-striped progress-bar-cus" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" ></div>
		</div>
	</div>
	<!--  模态框（Modal） -->
	<div class="modal" id="modal_fieldInfo_add" style="right: 75px;top: -30px;" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 500px;border:1px solid #D3D3D3;">
				<div class="block block-themed block-transparent remove-margin-b">
					<div class="block-header bg-info">
						<ul class="block-options">
							<li>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</li>
						</ul>
						<h4 class="block-title">报备模板字段</h4>
					</div>
				</div>
				<div class="modal-body" style="height:300px;">
					<div class="block" style="height: 80%;">
						<div class="block-content block-content-full" style="height:90%;padding: 0px;">
							<div class="tab-content">
								<div class="block-content">
									<div class="row">
										<div class="form-group">
											<div class="col-sm-10">
												<div class="form-material">
													<input class="js-select2 form-control" id="fieldInfo_name"></input>
													<label for="fieldInfo_name">报备模板字段名称</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="addFieldInfoBtn">添加</button>
				</div>
			</div><!--  /.modal-content -->
		</div><!--  /.modal -->
	</div>
	<div class="modal fade" id="initMatchModal" style="right: 75px;top: -30px;" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 1000px;border:1px solid #D3D3D3;">
				<div class="block block-themed block-transparent remove-margin-b">
					<div class="block-header bg-info">
						<ul class="block-options">
							<li>
								<button class="btn btn-primary" style="margin-bottom: 5px;" id="modal_initMatch_add">添加</button>
							</li>
							<li>
								<button type="button" data-dismiss="modal"><i class="si si-close fa-lg" style="color: white;cursor: pointer;"></i></button>
							</li>
						</ul>
						<h4 class="block-title">初始化附注匹配底稿单元格</h4>
					</div>
				</div>
				<div class="modal-body" style="height:460px;padding: 5px 5px 0px 5px;">
					<div class="block-content" style="padding: 0px 10px 0px;">
						<table id="initMatchTable" class="table table-bordered table-striped table-hover"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  模态框（Modal） -->
	<div class="modal" id="add_initMatch_modal" aria-hidden="true" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 700px;border:1px solid #D3D3D3;">
				<input type="text" id="note_auditprogramId" style="display: none;">
				<div class="block block-themed block-transparent remove-margin-b">
					<div class="block-header bg-info">
						<ul class="block-options">
							<li>
								<button type="button" class="btn btn-primary" id="addInitMatchBtn">确认添加</button>
							</li>
							<li>
								<button type="button" data-dismiss="modal"><i class="si si-close fa-lg" style="color: white;cursor: pointer;"></i></button>
							</li>
						</ul>
						<h4 class="block-title">附注匹配底稿单元格</h4>
					</div>
				</div>
				<div class="modal-body" style="height:400px;padding: 20px 20px 0px 20px;">
					<div class="row" style="margin-bottom: 10px;">
						<div class="form-group">
							<div class="col-sm-10">
								<div class="form-material">
									<input class="form-control" type="text" id="noteName" disabled>
									<label for="noteName">附注名称<span class="text-danger">*</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 10px;">
						<div class="form-group">
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="noteNo" disabled>
									<label for="noteNo">附注编号<span class="text-danger">*</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 10px;">
						<div class="form-group">
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="noteSheetIndex" value="1" disabled>
									<label for="noteSheetIndex">附注sheet序号<span class="text-danger">*</span></label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="noteRangeStr" placeholder="目标单元格位置，如A1">
									<label for="noteRangeStr">附注单元格<span class="text-danger">*</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 10px;">
						<div class="form-group">
							<div class="col-sm-10">
								<div class="form-material">
									<input class="form-control" type="text" id="dgName" disabled placeholder="审计程序名称">
									<label for="dgName">程序名称<span class="text-danger">*</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 10px;">
						<div class="form-group">
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="indexId" placeholder="审计程序索引号"">
									<select class="js-select2 form-control" id="indexId_select" style="display: none;position: absolute;z-index: 1000;background-color: white;" size="3">
									</select>
									<label for="indexId">程序索引号<span class="text-danger">*</span></label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="dgIndexId" maxlength="4" oninput="value=value.replace(/[^\d]/g,'')" value="0001" disabled>
									<label for="dgIndexId">底稿索引<span class="text-danger">*</span></label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="dgSheetIndex" value="1" disabled>
									<label for="dgSheetIndex">底稿sheet序号<span class="text-danger">*</span></label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-material">
									<input class="form-control" type="text" id="dgRangeStr" placeholder="目标单元格位置，如A1">
									<label for="dgRangeStr">底稿单元格<span class="text-danger">*</span></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div><!--  /.modal-content -->
		</div><!--  /.modal -->
	</div>
</div>
